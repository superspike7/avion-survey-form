<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="output.css">
</head>
<body>

	<div id="main">

		<div class="container">
			<div class="illustration">
				<h1 class="title">Survey Form</h1>
				<p class="description">Please fill-up the inputs</p>
				<img src="illustration.svg" alt="">
			</div>
			<div class="form-container">
				<form class="survey-form" action="/">

					<div class="field">
						<label for="name">Name</label>
						<input type="text" name="name" placeholder="Spike Vinz">
					</div>

					<div class="field">
						<label for="email">Email</label>
						<input type="email" name="email" placeholder="spikevinz@gmail.com">
					</div>

					<div class="field">
						<label for="rating">Rating of this page</label>
						<input type="number" name="rating" min="1" max="10" placeholder="1-10">
					</div>

				</form>
			</div>
		</div>

	</div>

</body>
</html>
