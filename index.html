<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<div id="main">

		<div class="container">
			<div class="illustration">
				<h1 class="title">Survey Form</h1>
				<p class="description">Please fill-up the inputs</p>
				<img src="illustration.svg" alt="">
			</div>
			<div class="form-container">
				<form class="survey-form" action="/">

					<div class="field">
						<label for="name">Name</label>
						<input type="text" name="name" placeholder="Spike Vinz">
					</div>

					<div class="field">
						<label for="email">Email</label>
						<input type="email" name="email" placeholder="spikevinz@gmail.com">
					</div>

					<div class="field">
						<label for="rating">Rating of this page</label>
						<input type="number" name="rating" min="1" max="10" placeholder="1-10">
					</div>


					<div class="field">
						<label for="describe">How would you describe this page?</label>
						<select id="describe" name="describe">
							<option value="amazing">Amazing</option>
							<option value="optimal">Optimal</option>
							<option value="decent">Decent</option>
							<option value="ugly">Ugly</option>
						</select>
					</div>

					<div class="field">
						<label for="suggestion">What part of this page needs improvement?</label>
						<select id="suggestion" name="suggestion">
							<option value="layout">Layout</option>
							<option value="fonts">Fonts</option>
							<option value="colors">Colors</option>
							<option value="content">Content</option>
						</select>
					</div>

					<div class="field">
						<label for="comment">What is your overall thoughts about this page?</label>
						<textarea id="comment" name="comment" cols="30" rows="5" placeholder="comment here"></textarea>
					</div>

					<button class="button" type="submit">Submit</button>

				</form>
			</div>
		</div>

	</div>

</body>
</html>
